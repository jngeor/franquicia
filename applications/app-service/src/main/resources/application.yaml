server:
  port: 8080
spring:
  application:
    name: "franquicia"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  r2dbc:
    database: "nequi_franquicia"
    host: "localhost"
    port: 5432
    username: "postgres"
    password: "postgres"
    schema: "public"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
